<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" routerLink="home">MBM</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active" >
          <a class="nav-link" routerLink="home">Home</a>
        </li>

        <li class="nav-item" >
          <a [hidden]="!isLoggedIn" class="nav-link" routerLink="reports/all">Reports</a>
        </li>
        <li class="nav-item" >
          <a [hidden]="!isLoggedIn" class="nav-link" routerLink="user/users">Users</a>
        </li>


        <ul class="navbar-nav mr-md-auto collapse navbar-collapse justify-content-end">
          <li class="nav-item" >
            <div  [hidden]="!isLoggedIn" class="form-inline my-2 my-lg-0 px-3">

              <form >
                <input *ngIf="isLoggedIn" (click)="onLogOut()" class="btn btn-link nav-link" type="submit" value="Logout">
              </form>
            </div>
          </li>
          <li class="nav-item" >
            <a [hidden]="isLoggedIn" class="nav-link" routerLink="user/login">
              <i class="fas fa-sign-in-alt"></i>
              Login
            </a>
          </li>
          <li class="nav-item" >
            <a [hidden]="isLoggedIn" class="nav-link" routerLink="user/register">
              <i class="fas fa-user-plus"></i>
              Register
            </a>
          </li>
        </ul>
      </ul>
    </div>
  </nav>
</header>
